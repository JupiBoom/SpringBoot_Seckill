<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>秒杀列表页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!--页面显示部分-->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>秒杀列表</h2>
            </div>
            <div class="panel-body">
                <table class="table table-center">
                    <tr>
                        <th>名称</th>
                        <th>库存</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>创建时间</th>
                        <th>详情页</th>
                    </tr>
                    <tr th:each="seckill:${list}">
                        <td th:text="${seckill.name}"></td>
                        <td th:text="${seckill.number}"></td>
                        <td th:text="${#dates.format(seckill.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(seckill.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(seckill.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><a class="btn btn-info" th:href="@{|/seckill/${seckill.seckillId}/detail|}" target="_blank">查看详情</a></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
